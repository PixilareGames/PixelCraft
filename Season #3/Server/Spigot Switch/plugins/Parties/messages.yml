other:
  follow:
    # Special tags: %world% = New world
    following-world: "&7Following %player% in %world%"

  fixed-parties:
    # Joined into a default party
    default-join: "&bYou entered into %party%"

  join-leave:
    server-join: "&b%player% is online!"
    server-leave: "&7%player% is offline!"


# / = = = = = = = = = = = = = = = = \
# |          HELP MESSAGES          |
# \ = = = = = = = = = = = = = = = = /
help:
  header: "&b================= &lGuild Help %page%/%maxpages% &r&b================="
  footer: ""
  console-help:
  - "You can only make these commands:"
  - " > guild create <name> fixed - Create a new guild"
  - " > guild delete <guild> - Delete a guild"
  - " > guild info <guild> - Show guild information"
  - " > guild list - List of online guilds"
  - " > guild kick <player> - Kick a player from the guild"
  - " > guild rank <player> <rank> - Change rank of the player"
  - " > guild reload - Reload Guilds configuration files"
  - " > guild rename <guild> <name> - Rename the guild"
  - " > guild version - Show Guilds information"
  main-commands:
    help: '{"text":"","extra":[{"text":"/guild help [page]","color":"aqua"},{"text":" - Show help pages","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild help "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    accept: '{"text":"","extra":[{"text":"/guild accept","color":"aqua"},{"text":" - Accept a guild invitation","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild accept"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    chat: '{"text":"","extra":[{"text":"/guild chat [on/off]","color":"aqua"},{"text":" - Toggle guild chat","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild chat "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    create: '{"text":"","extra":[{"text":"/guild create <name>","color":"aqua"},{"text":" - Create a new guild","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild create "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    delete: '{"text":"","extra":[{"text":"/guild delete <guild>","color":"aqua"},{"text":" - Delete the guild","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild delete "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    deny: '{"text":"","extra":[{"text":"/guild deny","color":"aqua"},{"text":" - Deny a guild invitation","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild deny"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    ignore: '{"text":"","extra":[{"text":"/guild ignore [guild]","color":"aqua"},{"text":" - Add/remove/show ignored guilds","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild ignore "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    info: '{"text":"","extra":[{"text":"/guild info [guild]","color":"aqua"},{"text":" - Show guild information","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild info "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    invite: '{"text":"","extra":[{"text":"/guild invite <player>","color":"aqua"},{"text":" - Invite a player to your guild","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild invite "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    kick: '{"text":"","extra":[{"text":"/guild kick <player>","color":"aqua"},{"text":" - Kick a player from your guild","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild kick "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    leave: '{"text":"","extra":[{"text":"/guild leave","color":"aqua"},{"text":" - Leave your guild","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild leave "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    p: '{"text":"","extra":[{"text":"/g <message>","color":"aqua"},{"text":" - Send a message to the guild","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/g "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    rank: '{"text":"","extra":[{"text":"/guild rank <player> <rank>","color":"aqua"},{"text":" - Change rank of the player","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild rank "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    reload: '{"text":"","extra":[{"text":"/guild reload","color":"aqua"},{"text":" - Reload Guilds configuration files","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild reload"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    rename: '{"text":"","extra":[{"text":"/guild rename [guild] <newname>","color":"aqua"},{"text":" - Rename the guild","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild rename "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    spy: '{"text":"","extra":[{"text":"/guild spy [on/off]","color":"aqua"},{"text":" - Spy messages of other guilds","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild spy "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    version: '{"text":"","extra":[{"text":"/guild version","color":"aqua"},{"text":" - Show Guilds information","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild version"},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
  additional-commands:
    claim: '{"text":"","extra":[{"text":"/guild claim <permission>","color":"aqua"},{"text":" - Grant permissions to the claim","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild claim "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
    color: '{"text":"","extra":[{"text":"/guild color <color>","color":"aqua"},{"text":" - Change guild color","color":"gray"}],"clickEvent":{"action":"suggest_command","value":"/guild color "},"hoverEvent":{"action":"show_text","value":{"text":"Perform the command","color":"gold"}}}'
