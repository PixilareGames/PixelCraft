#
# Messages configuration file
#
# You can find a list of available tags here: https://alessiodp.com/docs/parties/placeholders/
#

# / = = = = = = = = = = = = = = = = \
# |        PARTIES  MESSAGES        |
# \ = = = = = = = = = = = = = = = = /
parties:
  # Special tags:
  # => %version%     = New version found
  # => %thisversion% = Version installed
  update-available: "&9New version of Guilds found: %version% (Current: %thisversion%)"
  # Special tag:
  # => %config%      = The configuration file name that is outdated
  configuration-outdated: "&cThe configuration file '%config%' of Guilds is outdated!"
  common-messages:
    invalid-command: "&cInvalid command"
    configuration-reloaded: "&aConfiguration reloaded"
    not-in-party: "&cYou are not in a guild"
    already-in-party: "&cYou are already in a guild!"
    party-not-found: "&cThe guild %party% doesn't exist"
    party-full: "&cThe guild is full!"
  permissions:
    # Special tag:
    # => %permission%   = Missing permission
    no-permission: "&cYou do not have access to that command"
    no-permission-in-party-general: "&cYour guild rank do not have access to that command"
    no-permission-in-party-rank: "&cYou need to be %rank_name% to perform that command"
  out-party: "Out party"
  list:
    player-online-format: "&b%player%"
    player-offline-format: "&7%player%"
    player-separator: "&7, "
    player-empty: "&7Nobody"
    player-unknown: "&6Someone"
    missing-value: "&7Miss"



# / = = = = = = = = = = = = = = = = \
# |     MAIN COMMANDS  MESSAGES     |
# \ = = = = = = = = = = = = = = = = /
main-commands:
  accept:
    broadcast: "&b&l%player% joined the guild"
    accepted: "&aYou accepted the guild invite"
    accept-receipt: "&a%player% accepted your invite"
    no-invite: "&cYou have not pending invitation"
    no-exists: "&cThe invite doesn't exist anymore"
    multiple-invites: "&cChoose the guild that you want accept:"
    multiple-invites-party: '[{"text":"%party%","color":"aqua"},{"text":" - Click here to accept","color":"gray","clickEvent":{"action":"run_command","value":"/guild accept %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Accept the invitation","color":"gold"}]}}}]'
    wrong-command: "&cWrong variables: Type &7/guild accept [party]"

  chat:
    enabled: "&aChat set to guild"
    disabled: "&aChat set to public"
    wrong-command: "&cWrong variables: Type &7/guild chat [on/off]"

  create:
    created: '[{"text":"You have created the guild %party%.\n","color":"aqua","bold":true},{"text":"Type ","color":"aqua","bold":false},{"text":"/guild invite","color":"gray","clickEvent":{"action":"suggest_command","value":"/guild invite "}},{"text":" to invite your friend.","color":"aqua"}]'
    created-fixed: "&b&lYou have created the fixed guild %party%"
    name-already-exists: "&cThe guild name %party% already exists, choose a different name"
    name-too-long: "&cThe guild name is too long!"
    name-too-short: "&cThe guild name is too short!"
    invalid-name: "&cInvalid characters. Use: a-Z or 0-9."
    censored: "&cThe guild name contains censored words!"
    wrong-command: "&cWrong variables: Type &7/guild create <name>"

  delete:
    deleted: "&aGuild %party% deleted"
    deleted-silently: "&aGuild %party% deleted silently"
    broadcast: "&6&lYour guild has been deleted"
    wrong-command: "&cWrong variables: Type &7/guild delete <party> [silent]"

  deny:
    denied: "&7You denied the guild invite"
    deny-receipt: "&7%player% denied your invite"
    no-invite: "&cYou have not pending invitation"
    no-exists: "&cThe invite doesn't exist anymore"
    multiple-invites: "&cChoose the guild that you want deny:"
    multiple-invites-party: '[{"text":"%party%","color":"aqua"},{"text":" - Click here to deny","color":"gray","clickEvent":{"action":"run_command","value":"/guild deny %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Deny the invitation","color":"gold"}]}}}]'
    wrong-command: "&cWrong variables: Type &7/guild deny [party]"

  ignore:
    start-ignore: "&7Ignoring %party% invites"
    stop-ignore: "&7You stopped ignoring %party%"
    ignore-list:
      header: "&b&lList ignored guilds:"
      party-prefix: "&c"
      separator: "&7, "
      empty: "&7None"
    wrong-command: "&cWrong variables: Type &7/guild ignore [party]"

  info:
    # Special tags:
    # => %list_RANK%           = The list of players of that rank
    #                            Example: %list_member%, %list_moderator% (%list_leader% it's unique)
    # => %list_RANK_number%    = The number of players of that rank
    # => %list_RANK_online%    = Online players of that rank
    # => %online%              = List online players
    # => %online_number%        = Number of online players
    content:
    - "&b============ &l%party%'s Info &r&b============"
    - "&b&lDescription&r&7: %desc%"
    - "&b&lMotd&r&7: %motd%"
    - "&bLeader&7: %list_leader%"
    - "&bMods&7: %list_moderator%"
    - "&bMembers&7: %list_member%"
    - "&bOnline players&7: %online_number%"

  invite:
    sent: "&bYou invited %player% in your guild"
    player-invited: '[{"text":"%player% has invited you to the guild %party%.\n","color":"aqua"},{"text":"Do you want ","color":"aqua"},{"text":"accept","color":"blue","bold":true,"clickEvent":{"action":"run_command","value":"/guild accept %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Accept the invitation","color":"gold"}]}}},{"text":" or ","color":"aqua","bold":false},{"text":"deny","color":"red","bold":true,"clickEvent":{"action":"run_command","value":"/guild deny %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Deny the invitation","color":"gold"}]}}},{"text":"?\n","color":"aqua","bold":false},{"text":"You can use ","color":"aqua"},{"text":"/guild <accept/deny>","color":"gray"},{"text":" to choose.","color":"aqua"}]'
    timeout:
      noresponse: "&7%player% didn't accept the guild invite"
      timeout: "&7You didn't accept the guild invite to %party%"
    revoke:
      sent-revoked: "&7Revoked invite sent to %player%"
      player-invite-revoked: "&7Invite received from %party% has been revoked"
    cooldown:
      global: "&cYou need to wait %seconds% before invite another player"
      individual: "&cYou need to wait %seconds% before invite again the same player"
    player-offline: "&cYou can invite only online players"
    player-no-permission: "&c%player% doesn't have the permission to join"
    player-in-party: "&c%player% is already in a guild"
    already-invited: "&c%player% was already invited"
    wrong-command: "&cWrong variables: Type &7/guild invite <name>"

  kick:
    sent: "&aYou kicked %player% from your guild!"
    player-kicked: "&bYou have been kicked from %party%"
    broadcast: "&b&l%player% has been kicked from the party"
    broadcast-disband: "&b&lThe guild has been disbanded because the leader got kicked"
    player-higher-rank: "&cYou cannot kick your superior!"
    player-not-in-party: "&c%player% is not in your guild"
    player-not-in-other-party: "&c%player% is not in a guild"
    players-conflict:
      # Special tags:
      # => %username%                       = The name of the player
      # => %rank%                           = The rank
      # => %list_players%                   = List of each player
      # => %number%                         = The number of the player
      # => %lastloginapi_last_logout_date%  = The last logout date (See LastLoginAPI plugin)
      content:
      - "&cWe have found some players with that name:"
      - "%list_players%"
      - "&cUse '&7/guild kick <username> <number>&c' to kick the right player"
      player: '{"text":"","extra":[{"text":"[%number%] ","color":"gray"},{"text":"%username%","color":"gold"},{"text":" [","color":"gray"},{"text":"%party%","color":"aqua"},{"text":"]: last login %lastloginapi_last_logout_date%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/guild kick %username% %number%"},"hoverEvent":{"action":"show_text","value":{"text":"Kick this player","color":"gold"}}}'
    wrong-command: "&cWrong variables: Type &7/guild kick <name>"

  leave:
    left: "&b&lYou left the guild %party%"
    broadcast: "&b&l%player% left the guild"
    party-disbanded: "&6&lThe guild has been disbanded because the leader left"

  p:
    # Special tag:
    # => %seconds%   = Remaining time in seconds
    cooldown: "&cYou still have to wait %seconds% seconds"
    censored: "&cThe message contains censored words!"
    wrong-command: "&cWrong variables: Type &7/g <message>"

  rank:
    # Special tag:
    # => %rank_name%   = Rank wrote by the player
    changed: "&a%player% rank changed into %rank_name%"
    broadcast: ""
    wrong-rank: "&cRank '%rank_name%' doesn't exist!"
    same-rank: "&c%player% is already %rank_name%!"
    low-rank: "&cYou cannot edit players with an equivalent or higher rank than yours!"
    to-higher-rank: "&cYou cannot promote to a rank equivalent or higher than yours!"
    fixed-leader: "&cYou cannot make someone a leader of a fixed guild!"
    changing-yourself: "&cYou cannot change yourself rank!"
    player-not-in-party: "&c%player% is not in your guild"
    player-not-in-other-party: "&c%player% doesn't have a guild"
    players-conflict:
      # Special tags:
      # => %username%                       = The name of the player
      # => %rank%                           = The rank
      # => %list_players%                   = List of each player
      # => %number%                         = The number of the player
      # => %lastloginapi_last_logout_date%  = The last logout date (See LastLoginAPI plugin)
      content:
        - "&cWe have found some players with that name:"
        - "%list_players%"
        - "&cUse '&7/guild rank <username> <rank> <number>&c' to change rank of the right player"
      player: '{"text":"","extra":[{"text":"[%number%] ","color":"gray"},{"text":"%username%","color":"gold"},{"text":" [","color":"gray"},{"text":"%party%","color":"aqua"},{"text":"]: last login %lastloginapi_last_logout_date%","color":"gray"}],"clickEvent":{"action":"run_command","value":"/guild rank %username% %rank% %number%"},"hoverEvent":{"action":"show_text","value":{"text":"Change rank of this player","color":"gold"}}}'
    wrong-command: "&cWrong variables: Type &7/guild rank <player> <rank>"

  rename:
    # Special tag:
    # => %old%   = Old party name
    renamed: "&aThe guild %old% has been renamed into %party%"
    broadcast: "&6Your guild has been renamed into %party%!"
    wrong-command: "&cWrong variables: Type &7/guild rename <newname>"
    wrong-command-admin: "&cWrong variables: Type &7/guild rename <party> <newname>"

  spy:
    enabled: "&7Now you are a spy!"
    disabled: "&7You are no longer a spy"
    wrong-command: "&cWrong variables: Type &7/guild spy [on/off]"

  version:
    # Special tags:
    # => %version%    = Parties version
    # => %newversion% = Latest Parties version
    # => %platform%   = Platform of the plugin (e.g. Bukkit, BungeeCord)
    updated: "&b&lGuilds &b%version% &7(%platform%) - Developed by &6AlessioDP"
    outdated: "&b&lGuilds &b%version% &7(%platform%) - Developed by &6AlessioDP\n&aNew version found: &2%newversion%"


# / = = = = = = = = = = = = = = = = \
# |  ADDITIONAL COMMANDS  MESSAGES  |
# \ = = = = = = = = = = = = = = = = /
additional-commands:
  claim:
    claimed: "&aGranted permission to the guild"
    removed: "&aRemoved permission to the guild"
    no-manager: "&cYou need to be the manager of the claim"
    claim-no-exists: "&cClaim not found"
    wrong-command: "&cWrong variables: Type &7/guild claim <permission>\n&cPermissions: trust, container & access"

  color:
    info: "&bYour guild color is: %color_code%%color_command%"
    empty: "&bYour guild doesn't have a color"
    changed: "&bGuild color changed into %color_command%"
    removed: "&bGuild color removed"
    broadcast: ""
    wrong-color: "&cColor not found. You can select: red, green or special!"
    wrong-command: "&cWrong variables: Type &7/guild color <color>"

  desc:
    changed: "&bGuild description changed"
    removed: "&bGuild description removed"
    broadcast: ""
    invalid-chars: "&cInvalid characters. Use: a-Z or 0-9. Min 3 and max 16 chars."
    censored: "&cThe description contains censored words!"
    wrong-command: "&cWrong variables: Type &7/guild desc <description/remove>"

  exp:
    # Special tags:
    # => %exp%        = Experience gained
    # => %total_exp%  = Total experience dropped by the mob
    party:
      gained: "&bGained %exp% guild experience for killing the mob"
    normal:
      gained-killer: "&bGained %exp% experience for killing the mob"
      gained-others: "&b%player% has killed a mob, you gained %exp% experience"
    skillapi:
      gained-killer: "&bGained %exp% experience for killing the mob"
      gained-others: "&b%player% has killed a mob, you gained %exp% experience"

  follow:
    toggle-on: "&aNow your guild members will follow your leader"
    toggle-off: "&aYour guild members will not follow your leader anymore"
    wrong-command: "&cWrong variables: Type &7/guild follow [on/off]"

  home:
    teleported: "&7Teleported to the guild home"
    # Special tag: %time% = Time of cooldown
    teleport-in: "&7You will be teleported in %time% seconds..."
    teleport-denied: "&7Teleport denied"
    teleport-waiting: "&cYou are already waiting for the teleport!"
    no-home: "&cThere isn't a home yet"
    no-exists: "&cThe guild %party% doesn't exist"
    wrong-command: "&cWrong variables: Type &7/guild home"
    wrong-command-admin: "&cWrong variables: Type &7/guild home [party]"

  join:
    joined: "&aYou joined the guild %party%"
    player-joined: "&b&l%player% joined in the guild"
    wrong-password: "&cWrong password!"
    wrong-command: "&cWrong variables: Type &7/guild join <party> [password]"

  list:
    # Special tags:
    # => %number%    = Number of online parties
    # => %page%      = Current page of the list
    # => %maxpages%  = Total pages
    header: "&b============ &lOnline Guilds List &r&b============"
    footer: "&b================ &lPage %page% of %maxpages% &r&b================"
    no-one: "&7No one"
    format-party: '[{"text":"%party%","color":"aqua","clickEvent":{"action":"run_command","value":"/guild info %party%"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Show info","color":"gold"}]}}},{"text":" [","color":"gray"},{"text":"Online %online_number%","color":"gold"},{"text":"] %desc%","color":"gray"}]'
    wrong-command: "&cWrong variables: Type &7/guild list [page]"

  motd:
    changed: "&bGuild MOTD changed"
    removed: "&bGuild MOTD removed"
    broadcast: ""
    content:
    - "&bParty MOTD:"
    - "&b%motd%"
    invalid-chars: "&cInvalid characters. You can also use '. , /'. Min 3 and max 100 chars."
    censored: "&cThe MOTD contains censored words!"
    wrong-command: "&cWrong variables: Type &7/guild motd <motd/remove>"

  mute:
    toggle-on: "&7You have disabled notifications!"
    toggle-off: "&7You have enabled notifications!"
    wrong-command: "&cWrong variables: Type &7/guild mute [on/off]"

  password:
    changed: "&aParty password changed"
    removed: "&aParty password removed"
    broadcast: ""
    invalid-chars: "&cInvalid characters. Use: a-Z or 0-9. Min 1 and max 16 chars."
    wrong-command: "&cWrong variables: Type &7/guild password <password/remove>"

  protection:
    toggle-on: "&aNow your guild is protected by friendly fire"
    toggle-off: "&aYour guild is not protected anymore by friendly fire"
    protected: "&cYou can't hit your partymates"
    warn-on-attack: "&c%player% tried to hit %victim%!"
    wrong-command: "&cWrong variables: Type &7/guild protection [on/off]"

  sethome:
    changed: ""
    removed: "&bParty home removed"
    broadcast: "&aThe guild has a new home!"
    wrong-command: "&cWrong variables: Type &7/guild sethome [remove]"

  teleport:
    teleporting: "&7Teleporting your guild here!"
    player-teleported: "&bTeleported to %player%"
    # Special tag: %seconds% = Remaining time in seconds
    cooldown: "&cYou have to wait %seconds% seconds!"

  vault:
    # Special tag: %price% = Price of the command
    no-money:
      claim: "&cYou don't have enough money to perform a claim [%price%$]"
      color: "&cYou don't have enough money to perform the color command [%price%$]"
      create: "&cYou don't have enough money to create a guild [%price%$]"
      desc: "&cYou don't have enough money to set the description [%price%$]"
      home: "&cYou don't have enough money to use the home command [%price%$]"
      join: "&cYou don't have enough money to join a guild [%price%$]"
      motd: "&cYou don't have enough money to set the MOTD [%price%$]"
      sethome: "&cYou don't have enough money to set the home [%price%$]"
      teleport: "&cYou don't have enough money to perform a teleport [%price%$]"
    confirm:
        warn-onbuy: '[{"text":"Command %cmd% costs %price%$.\n","color":"green"},{"text":"Click here to confirm","color":"dark_green","bold":true,"clickEvent":{"action":"run_command","value":"/guild confirm"},"hoverEvent":{"action":"show_text","value":{"text":"","extra":[{"text":"Pay the command","color":"gold"}]}}},{"text":" or type ","color":"green","bold":false},{"text":"/guild confirm","color":"gray"},{"text":" to use it.","color":"green"}]'
        confirmed: "&aPerforming the command."
        no-cmd: "&cThere is no command to confirm"


# / = = = = = = = = = = = = = = = = \
